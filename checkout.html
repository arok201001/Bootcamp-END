<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly Store - Kassa</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <body class="checkout-page-body">

    <h1>Fly Store - Kassa</h1>

    <div class="checkout-container">
        <form action="confirmation.html" method="GET">
            <h2>Dina uppgifter</h2>

            <label for="name">Namn</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-post</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Mobilnummer</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="city">Postort</label>
            <input type="text" id="city" name="city" required>

            <label for="address">Gatuadress</label>
            <input type="text" id="address" name="address" required>

            <label for="zip">Postnummer</label>
            <input type="text" id="zip" name="zip" required>

            <h2>Betalningsdetaljer</h2>
            <label for="card-number">Kortnummer</label>
            <input type="text" id="card-number" name="card-number" pattern="[0-9]{16}" placeholder="XXXX XXXX XXXX XXXX" required>

            <label for="expiry">Utgångsdatum (MM/ÅÅ)</label>
            <input type="text" id="expiry" name="expiry" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" placeholder="01/25" required>
            
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" required>
            
            <button type="submit" class="checkout-btn submit-btn">Slutför Köp</button>


        </form>
    </div>
    
</body>
    
</body>
</html>
